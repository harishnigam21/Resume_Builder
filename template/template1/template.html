<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container" id="resume-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center">Build your Resume Fast and Secure</p>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control"/>   
            </div>

            <div class="form-group my-3">
                <label for="classField">Class</label><br>
                <select name="Class" id="classField">
                    <option value="select" selected>Select</option>
                    <option value="UG1st">UG First Year</option>
                    <option value="UG2nd">UG Second Year</option>
                    <option value="d">UG Third Year</option>
                    <option value="UG4th">UG Final Year</option>
                    <option value="PG1st">PG First Year</option>
                    <option value="PG2nd">PG Final Year</option>
                </select>
               </div>

            <div class="form-group mt-3">
                <label for="instiuteField">Institute</label>
                <input type="text" id="instituteField" placeholder="Enter here" class="form-control">   
               </div>

            <div class="form-group my-3">
                <label for="dobField">D.O.B.</label><br>
                <input type="date" id="dobField" name="dob" value="2018-07-22" min="2010-01-01" max="2030-12-31">   
               </div>
            
            <div class="form-group my-3">
                <label for="emailField">Email ID</label>
                <input type="text" id="emailField" placeholder="Enter here" class="form-control">   
               </div>   
               
            <div class="form-group my-3">
                <label for="enrollmentField">Enrollment No.</label>
                <input type="text" id="enrollmentField" placeholder="Enter here" class="form-control">   
               </div>   

            <div class="form-group my-3">
                <label for="departmentField">Department</label><br>
                <select name="Department" id="departmentField">
                    <option value="select" selected>Select</option>
                    <option value="dept1">Civil Engineering Department</option>
                    <option value="dept2">Mechanical Engineering Department</option>
                    <option value="dept3">Electrical Engineering Department</option>
                    <option value="dept4">Biomedical Engineering Department</option>
                    <option value="dept5">Computer Engineering Department</option>
                    <option value="dept6">Electronics and Instrumentation Engineering Department</option>
                    <option value="dept7">Industrial and Production Engineering Department</option>
                    <option value="dept8">Information Technology Department</option>
                </select>
               </div>

            <div class="form-group my-3">
                <label for="genderField">Gender</label><br>
                <select name="Gender" id="genderField">
                    <option value="select" selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
               </div>

            <div class="form-group my-3">
                <label for="specializationField">Specialization</label>
                <input type="text" id="specializationField" placeholder="Enter here" class="form-control">   
               </div>   

            <div class="form-group my-3">
                <label for="contactField">Contact No.</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">   
               </div>

            <div class="form-group my-3">
                <label for="imgField">Select your Institute Logo</label>
                <input id="imgField" type="file" class="form-control" />
               </div>
            </div>






               <div class="col-md-6">
                <h3>Professional Information</h3>

            <div class="form-group mt-2" id="sd">
                    <label for="">Studies</label>
                    <select class="form-control sdField">
                        <option value="select" selected>Select</option>
                        <option value="male">Mail</option>
                        <option value="female">Female</option>
                    </select>   
                    <div class="container text-center mt-2" id="sdAddButton">
                        <button onclick="addNewSDField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                   </div>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>   
                   </div>
    
                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>   
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                   </div>
    
                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control aqField" rows="3"></textarea>   
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                   </div>
            </div>
        </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="template.js"></script>  
</body>
</html>
